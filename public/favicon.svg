<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
    <defs>
        <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.5" />
            <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.5" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="512" height="512" rx="128" fill="#0f0f11" />
    
    <!-- Orbit Ring -->
    <circle cx="256" cy="256" r="180" stroke="url(#glow)" stroke-width="12" stroke-opacity="0.3" transform="rotate(-45 256 256) scale(1 0.4)" />
    
    <!-- Rocket Main Body -->
    <path d="M256 80c0 0-64 80-64 160 0 44 24 80 64 112 40-32 64-68 64-112 0-80-64-160-64-160z" fill="url(#primary)" />
    
    <!-- Rocket Window -->
    <circle cx="256" cy="220" r="24" fill="#0f0f11" />
    <circle cx="256" cy="220" r="16" fill="url(#primary)" fill-opacity="0.5" />
    
    <!-- Fins -->
    <path d="M192 240c-20 40-40 80-48 128 20-10 40-20 64-32" stroke="url(#primary)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M320 240c20 40 40 80 48 128-20-10-40-20-64-32" stroke="url(#primary)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Flame -->
    <path d="M256 360c-10 20-30 60-10 80 10-10 10-20 10-20s0 10 10 20c20-20 0-60-10-80z" fill="#f43f5e" />
</svg>
